<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Under Propagation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
      color: #333;
    }
    .container { text-align: center; }
    .message { font-size: 24px; color: #333; }
    .hidden-message { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="message" id="loading-message"></h1>
  </div>

  <script>
    // Disable right-click menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable common DevTools shortcuts like F12, Ctrl+Shift+I, Ctrl+Shift+J
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
        e.preventDefault();
      }
    });

    // Attempt to block opening DevTools (easily bypassable, just adds annoyance)
    (function() {
      function devToolsOpen() {
        let widthThreshold = window.outerWidth - window.innerWidth > 200;
        let heightThreshold = window.outerHeight - window.innerHeight > 200;
        return widthThreshold || heightThreshold;
      }
      
      setInterval(function() {
        if (devToolsOpen()) {
          document.body.innerHTML = "<h1>Inspection is disabled</h1>"; // Overwrite the page if DevTools is open
        }
      }, 1000);
    })();

    // Encoded message
    var _0x1123 = [
      "\x53\x69\x74\x65\x20\x55\x6E\x64\x65\x72\x20\x50\x72\x6F\x70\x61\x67\x61\x74\x69\x6F\x6E",
      "\x2E\x68\x69\x64\x64\x65\x6E\x2D\x6D\x65\x73\x73\x61\x67\x65",
      "\x61\x74\x6F\x62"
    ];
    
    // Function to decode base64 message
    function decodeBase64(encodedString) {
      return decodeURIComponent(atob(encodedString).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
    }
    
    (function() {
  var threshold = 160; // typical size threshold to detect DevTools
  setInterval(function() {
    if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
      document.body.innerHTML = "<h1>DevTools are not allowed</h1>";
    }
  }, 500);
})();

    // Obfuscating the loading message
    var msg = _0x1123[0];
    document.getElementById('loading-message').textContent = msg;
    
    // Animate the loading dots forever
    const dots = document.createElement('span');
    let dotCount = 0;
    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      dots.textContent = '.'.repeat(dotCount);
    }, 500);
    
    document.getElementById('loading-message').appendChild(dots);
    
    // Encode hidden messages so they aren't easy to see in dev tools
    var hiddenDiv = document.querySelector(_0x1123[1]);
    hiddenDiv.textContent = decodeBase64(_0x1123[2]);
  </script>
</body>
</html>
